        function showError(msg) {

        function initUI() {

                selector.appendChild(opt);
                totalCards += lessonDatabase[key].data.length;

            document.getElementById('stats').innerText = `å½“å‰åº“ä¸­å…±æœ‰ ${totalCards} å¼ å¡ç‰‡`;

        // 2. å¼€å§‹å­¦ä¹  (å¸¦é”™è¯¯æ•è·)

        function startSession() {
            let selected = document.getElementById('lesson-selector').value;
            let now = new Date().getTime();
            sessionQueue = [];

            // ç­›é€‰å¡ç‰‡
            for (let key in lessonDatabase) {
                if (selected !== 'all' && key !== selected) continue;
                
                let cards = lessonDatabase[key].data;
                cards.forEach((card, idx) => {
                    let id = key + "_" + idx;
                    let state = getCardState(id);
                    // é€»è¾‘ï¼šå¦‚æœæ˜¯æ–°å¡ç‰‡(nextDate=0) æˆ– å·²åˆ°æœŸ(nextDate <= now)
                    if (state.nextDate <= now) {

        // 3. åŠ è½½å¡ç‰‡

            if (index >= sessionQueue.length) {

                document.getElementById('finish-panel').style.display = 'block';
                return;

            document.getElementById('card-def').innerText = item.d || "";
            document.getElementById('card-ex-en').innerText = item.e || "";
            document.getElementById('card-ex-cn').innerText = item.c || "";
            
            // æ›´æ–°è®¡æ•°
            document.getElementById('count-left').innerText = sessionQueue.length - index;

            // é‡ç½®çŠ¶æ€
            document.getElementById('card-back').style.display = 'none';
            document.getElementById('btn-show').style.display = 'inline-block';
            document.getElementById('rating-btns').style.display = 'none';

        // 5. è¯„åˆ†ä¸ç®—æ³•
        function rateCard(grade) {
            let current = sessionQueue[currentIndex];
            let nextState = calculateSM2(current.state, grade);
            
            // ä¿å­˜
            saveCardState(current.id, nextState);
            
            // å¦‚æœé€‰äº†â€œå¿˜è®°â€ï¼Œæ”¾å…¥é˜Ÿåˆ—æœ«å°¾ä»Šå¤©é‡æ¥
            if (grade === 1) {

            loadCard(currentIndex + 1);
        }

        // ç®€ç‰ˆ SM-2 ç®—æ³•
        function calculateSM2(state, grade) {
            let next = { ...state };
            let now = new Date().getTime();
            let day = 24 * 60 * 60 * 1000;

            if (grade === 1) { // å¿˜è®°
                next.rep = 0;
                next.interval = 1; 
            } else {
                if (next.rep === 0) next.interval = 1;
                else if (next.rep === 1) next.interval = (grade===2? 2 : 3); // ç¨å¾®æ”¾ç¼“
                else next.interval = Math.round(next.interval * next.ef);
                next.rep++;
            }

            // æ›´æ–° EF (éš¾åº¦ç³»æ•°)
            // grade: 1(Fail), 2(Hard), 3(Good), 4(Easy) -> å¯¹åº”ç®—æ³•åˆ† 0, 3, 4, 5
            let q = (grade === 1) ? 0 : (grade + 1); 
            next.ef = next.ef + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02));
            if (next.ef < 1.3) next.ef = 1.3;

            // è®¾å®šä¸‹æ¬¡æ—¥æœŸ
            next.nextDate = now + (next.interval * day);
            return next;
        }

        // æœ¬åœ°å­˜å‚¨è¾…åŠ©
        function getCardState(id) {
            let s = localStorage.getItem('ielts_' + id);
            return s ? JSON.parse(s) : { interval: 0, rep: 0, ef: 2.5, nextDate: 0 };
